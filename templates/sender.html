<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .compose-area {
            margin-top: 25px;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #feedbackInput {
            width: 100%;
            height: 80px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #fcd34d;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            outline: none;
            margin-bottom: 10px;
        }
        #feedbackInput:focus { 
            border-color: #f59e0b; 
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1); 
        }
        .feedback-btn {
            width: 100%;
            padding: 10px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .feedback-btn:hover { background: #d97706; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Sender Node</h2>
            <a href="/logout" style="color:red; text-decoration:none; font-weight:bold;">Logout</a>
        </div>

        <div style="background:#f1f5f9; padding:15px; border-radius:10px; margin-top:15px;">
            <label>Target Node:</label>
            <select id="targetSelect" style="margin-bottom:10px;">
                <option value="all">Broadcast to All</option>
                {% for r in receivers %}
                <option value="room_{{ r.phone }}">{{ r.name }} ({{ r.phone }})</option>
                {% endfor %}
            </select>
            <button onclick="testLink()" class="btn" style="background:#6366f1; margin:0;">âš¡ Test Connection</button>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top:20px;">
            <input type="hidden" name="target_receiver" id="hiddenTarget" value="all">
            <div style="border: 2px dashed #cbd5e1; padding: 15px; border-radius: 8px; margin-bottom: 10px;">
                <input type="file" name="file" required style="width: 100%;">
            </div>
            <button type="submit" class="btn" onclick="document.getElementById('hiddenTarget').value = document.getElementById('targetSelect').value">Start Transmission</button>
        </form>

        <div id="chatBox" style="height:150px; overflow-y:auto; background:#fff; border:1px solid #ddd; margin-top:20px; padding:10px; font-size:0.85rem; text-align:left; border-radius: 8px;"></div>
        
        <div style="display:flex; gap:5px; margin-top:5px;">
            <input type="text" id="mInp" placeholder="Send a message..." style="flex:1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <button onclick="sendMsg()" class="btn" style="width:auto; margin:0;">Send</button>
        </div>

        <div class="compose-area" style="background: #fffbeb; border-color: #fde68a; margin-top: 25px;">
            <h4 style="color: #92400e; margin-top: 0;">ðŸ“© System Feedback (Admin Only)</h4>
            <form action="/submit_feedback" method="post">
                <textarea id="feedbackInput" name="feedback_msg" placeholder="Share your experience or report issues to the Admin..."></textarea>
                <button type="submit" class="feedback-btn">Submit Feedback</button>
            </form>
            {% if request.args.get('feedback_success') %}
                <p style="color: #b45309; font-size: 0.8rem; margin-top: 8px; font-weight: bold;">âœ… Feedback sent to Admin dashboard!</p>
            {% endif %}
        </div>
    </div>

    <script>
        const socket = io();

        function testLink() {
            const t = document.getElementById('targetSelect').value;
            socket.emit('test_connection', { target: t });
            alert("Test signal sent to " + t);
        }

        function sendMsg() {
            const m = document.getElementById('mInp').value;
            const t = document.getElementById('targetSelect').value;
            if(m.trim() !== "") { 
                socket.emit('send_message', { msg: m, target: t }); 
                document.getElementById('mInp').value = ""; 
            }
        }

        document.getElementById('mInp').addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMsg();
        });

        socket.on('new_message', d => {
            const cb = document.getElementById('chatBox');
            cb.innerHTML += `<div style="margin-bottom: 5px;">
                                <span style="color:#4a90e2; font-weight:bold;">${d.user}:</span> 
                                <span>${d.msg}</span>
                                <small style="color:#999; float:right;">${d.time || ''}</small>
                             </div>`;
            cb.scrollTop = cb.scrollHeight;
        });

        socket.on('update_user_list', d => {
            const s = document.getElementById('targetSelect');
            const existing = Array.from(s.options).some(opt => opt.value === "room_" + d.phone);
            if (!existing) {
                const o = document.createElement('option');
                o.value = "room_" + d.phone; 
                o.text = d.name + " (" + d.phone + ")";
                s.appendChild(o);
            }
        });

        socket.on('notify_sender', d => {
            console.log("Transmission update:", d);
        });
    </script>
</body>
</html>
