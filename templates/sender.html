<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Sender Node | Inkwake</title>
    <link rel="icon" type="image/png" href="/img/sender.png?v=1.1">
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --dark: #0f172a;
            --slate: #f8fafc;
        }

        /* Professional Logout Button */
        .btn-logout {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-logout:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Receiver Card Grid */
        .receiver-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
        }

        .receiver-card {
            position: relative;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            user-select: none;
        }

        .receiver-card input[type="checkbox"] {
            display: none;
        }

        /* The Green Tick Indicator */
        .tick-indicator {
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: white;
            flex-shrink: 0;
        }

        .tick-indicator i {
            font-size: 0.75rem;
            color: white;
            display: none;
        }

        /* Active/Checked State */
        .receiver-card.active {
            border-color: var(--success);
            background: #f0fdf4;
            transform: scale(1.02);
        }

        .receiver-card.active .tick-indicator {
            background: var(--success);
            border-color: var(--success);
        }

        .receiver-card.active .tick-indicator i {
            display: block;
        }

        .receiver-info b {
            display: block;
            font-size: 0.9rem;
            color: #1e293b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .receiver-info small {
            color: #64748b;
            font-size: 0.75rem;
        }

        /* Floating Feedback Icon */
        .feedback-trigger {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999;
        }

        .broadcast-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 10000;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 1px solid var(--primary);
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body style="background-color: #f8fafc; padding-top: 50px; padding-bottom: 50px;">

    <div id="broadcastAlert" class="broadcast-alert"></div>

    <div class="container" style="max-width: 900px; margin: 0 auto;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 25px;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="width: 12px; height: 12px; background: var(--success); border-radius: 50%;"></div>
                <h2 style="margin: 0; color: #1e293b;">ðŸš€ Sender Node</h2>
            </div>
            <a href="/logout" class="btn-logout">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>

        <div style="background:#f1f5f9; padding:25px; border-radius:15px; border: 1px solid #e2e8f0;">
            <label style="font-weight: bold; display: block; margin-bottom: 10px; color: #475569;">
                <i class="fa-solid fa-users"></i> Target Distribution Matrix
            </label>
            
            <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="receiver-grid">
                    <label class="receiver-card active" id="label_all">
                        <input type="checkbox" name="target_receivers" value="all" checked onchange="handleSelection(this, 'label_all')">
                        <div class="tick-indicator"><i class="fa-solid fa-check"></i></div>
                        <div class="receiver-info">
                            <b>ðŸ“¢ Broadcast All</b>
                            <small>Global Distribution</small>
                        </div>
                    </label>

                    {% for r in receivers %}
                    <label class="receiver-card" id="label_{{ r.phone }}">
                        <input type="checkbox" name="target_receivers" value="room_{{ r.phone }}" onchange="handleSelection(this, 'label_{{ r.phone }}')">
                        <div class="tick-indicator"><i class="fa-solid fa-check"></i></div>
                        <div class="receiver-info">
                            <b>ðŸ‘¤ {{ r.name }}</b>
                            <small>ID: {{ r.phone }}</small>
                        </div>
                    </label>
                    {% endfor %}
                </div>

                <div style="border: 2px dashed var(--primary); padding: 30px; border-radius: 15px; text-align: center; background: #f5f7ff; margin-top: 25px;">
                    <i class="fa-solid fa-cloud-arrow-up" style="font-size: 2rem; color: var(--primary); margin-bottom: 10px;"></i>
                    <input type="file" name="file" required style="display: block; margin: 0 auto; width: 100%;">
                    <p style="margin-top: 10px; font-size: 0.75rem; color: #64748b;">Max Payload: 500MB | Encrypted on arrival</p>
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 20px; padding: 15px; background: var(--dark); font-weight: bold;">
                    <i class="fa-solid fa-share-nodes"></i> Initiate Secure Multi-Transmission
                </button>
            </form>
        </div>

        <div style="margin-top: 35px;">
            <h4 style="color: #475569; margin-bottom: 10px;"><i class="fa-solid fa-comments"></i> Direct Communication Channel</h4>
            <div id="chatBox" style="height:220px; overflow-y:auto; background:#f8fafc; border:1px solid #e2e8f0; padding:15px; font-size:0.9rem; border-radius: 12px; margin-bottom: 15px;"></div>
            
            <div style="display:flex; gap:10px;">
                <input type="text" id="mInp" placeholder="Type message to selected recipients..." style="flex:1; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; outline: none;">
                <button onclick="sendMsg()" class="btn" style="width:auto; margin:0; padding: 0 25px; background: var(--primary);">Send</button>
            </div>
        </div>
    </div>

    <a href="/feedback_page" class="feedback-trigger" title="Send Feedback to Admin">
        <i class="fa-solid fa-message"></i>
    </a>

    <script>
        const socket = io();

        // Visual toggle for green tick cards
        function handleSelection(checkbox, labelId) {
            const card = document.getElementById(labelId);
            if (checkbox.checked) {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
        }

        function showAlert(text) {
            const alertBox = document.getElementById('broadcastAlert');
            alertBox.innerHTML = `<i class="fa-solid fa-bell"></i> ${text}`;
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
        }

        // Collect all checked target values
        function getSelectedTargets() {
            const checkboxes = document.querySelectorAll('input[name="target_receivers"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function sendMsg() {
            const msgInput = document.getElementById('mInp');
            const message = msgInput.value.trim();
            const targets = getSelectedTargets();
            
            if(message !== "" && targets.length > 0) { 
                socket.emit('send_message', { 
                    msg: message, 
                    targets: targets 
                }); 
                msgInput.value = ""; 
            } else if (targets.length === 0) {
                alert("Please select at least one recipient or Broadcast.");
            }
        }

        document.getElementById('mInp').addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMsg();
        });

        socket.on('new_message', d => {
            const cb = document.getElementById('chatBox');
            cb.innerHTML += `<div style="margin-bottom: 10px; border-bottom: 1px solid #f1f5f9; padding-bottom: 5px;">
                                <span style="color:var(--primary); font-weight:bold;">${d.user}:</span> 
                                <span style="color:#1e293b;">${d.msg}</span>
                                <small style="color:#94a3b8; float:right; font-size: 0.7rem;">${d.time}</small>
                             </div>`;
            cb.scrollTop = cb.scrollHeight;
            if(d.user !== "You") showAlert("Incoming Signal: " + d.user);
        });
    </script>
</body>
</html>
