<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Sender Node</title>
    <link rel="icon" type="image/png" href="/img/sender.png?v=1.1">
    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --slate: #f8fafc;
        }

        /* Professional Logout Button */
        .btn-logout {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-logout:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Fixed Mobile Feedback Icon - Adjusted Position */
        .feedback-trigger {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999; /* Ensure it stays above everything */
        }
        .feedback-trigger:hover {
            transform: scale(1.1) rotate(10deg);
            background: #4f46e5;
        }

        /* Broadcast Alert UI */
        .broadcast-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 10000;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 1px solid var(--primary);
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container { 
                padding: 15px; 
                margin-bottom: 100px; /* Space for the floating button */
            }
            .feedback-trigger {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }
            h2 { font-size: 1.3rem; }
            .btn-logout { padding: 6px 12px; font-size: 0.75rem; }
        }

        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body style="background-color: #f8fafc; padding-top: 50px; padding-bottom: 50px;">

    <div id="broadcastAlert" class="broadcast-alert"><i class="fa-solid fa-bell"></i> New Message Received</div>

    <div class="container" style="max-width: 850px; margin: 0 auto;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 25px;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="width: 12px; height: 12px; background: #22c55e; border-radius: 50%;"></div>
                <h2 style="margin: 0; color: #1e293b;">ðŸš€ Sender Node</h2>
            </div>
            <a href="/logout" class="btn-logout">
                <i class="fa-solid fa-right-from-bracket"></i> <span class="hide-mobile">Logout</span>
            </a>
        </div>

        <div style="background:#f1f5f9; padding:20px; border-radius:15px; border: 1px solid #e2e8f0;">
            <label style="font-weight: bold; display: block; margin-bottom: 10px; color: #475569;">Target Distribution</label>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <select id="targetSelect" style="flex: 2; min-width: 200px; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; outline: none;">
                    <option value="all">Broadcast to All Nodes</option>
                    {% for r in receivers %}
                    <option value="room_{{ r.phone }}">{{ r.name }} ({{ r.phone }})</option>
                    {% endfor %}
                </select>
                <button onclick="testLink()" class="btn" style="flex: 1; background:var(--primary); margin:0; white-space: nowrap;">
                    <i class="fa-solid fa-bolt"></i> Test Connection
                </button>
            </div>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top:25px;">
            <input type="hidden" name="target_receiver" id="hiddenTarget" value="all">
            <div style="border: 2px dashed var(--primary); padding: 40px; border-radius: 15px; text-align: center; background: #f5f7ff; transition: 0.3s;" id="dropZone">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 15px;"></i>
                <input type="file" name="file" required style="display: block; margin: 0 auto; width: 100%;">
                <p style="margin-top: 15px; font-size: 0.8rem; color: #64748b;">Max Payload: 500MB</p>
            </div>
            <button type="submit" class="btn" style="width: 100%; margin-top: 20px; padding: 15px; background: var(--dark);" 
                    onclick="document.getElementById('hiddenTarget').value = document.getElementById('targetSelect').value">
                Initiate Secure Transmission
            </button>
        </form>

        <div style="margin-top: 35px;">
            <h4 style="color: #475569; margin-bottom: 10px;"><i class="fa-solid fa-comments"></i> Network Communication</h4>
            <div id="chatBox" style="height:200px; overflow-y:auto; background:#f8fafc; border:1px solid #e2e8f0; padding:15px; font-size:0.9rem; border-radius: 12px; margin-bottom: 15px;"></div>
            
            <div style="display:flex; gap:10px;">
                <input type="text" id="mInp" placeholder="Enter secure message..." style="flex:1; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; outline: none;">
                <button onclick="sendMsg()" class="btn" style="width:auto; margin:0; padding: 0 25px; background: var(--primary);">Send</button>
            </div>
        </div>
    </div>

    <a href="/feedback_page" class="feedback-trigger" title="Send Feedback to Admin">
        <i class="fa-solid fa-message"></i>
    </a>

    <script>
        const socket = io();

        function testLink() {
            const t = document.getElementById('targetSelect').value;
            socket.emit('test_connection', { target: t });
            showAlert("Signal sent to " + t);
        }

        function showAlert(text) {
            const alertBox = document.getElementById('broadcastAlert');
            alertBox.innerHTML = `<i class="fa-solid fa-bell"></i> ${text}`;
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
        }

        function sendMsg() {
            const m = document.getElementById('mInp').value;
            const t = document.getElementById('targetSelect').value;
            if(m.trim() !== "") { 
                socket.emit('send_message', { msg: m, target: t }); 
                document.getElementById('mInp').value = ""; 
            }
        }

        document.getElementById('mInp').addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMsg();
        });

        socket.on('new_message', d => {
            const cb = document.getElementById('chatBox');
            cb.innerHTML += `<div style="margin-bottom: 10px; border-bottom: 1px solid #f1f5f9; padding-bottom: 5px;">
                                <span style="color:var(--primary); font-weight:bold;">${d.user}:</span> 
                                <span style="color:#1e293b;">${d.msg}</span>
                                <small style="color:#94a3b8; float:right; font-size: 0.7rem;">${d.time}</small>
                             </div>`;
            cb.scrollTop = cb.scrollHeight;
            if(d.user !== "You") showAlert("Incoming Signal: " + d.user);
        });

        socket.on('update_user_list', d => {
            const s = document.getElementById('targetSelect');
            const existing = Array.from(s.options).some(opt => opt.value === "room_" + d.phone);
            if (!existing) {
                const o = document.createElement('option');
                o.value = "room_" + d.phone; 
                o.text = d.name + " (" + d.phone + ")";
                s.appendChild(o);
            }
        });
    </script>
</body>
</html>
