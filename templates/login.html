<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Secure Node Login</title>
    <style>
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px; /* Space for the eye icon */
        }
        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            font-size: 1.2rem;
            user-select: none;
        }
        #receiverData input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <h2 style="text-align: center; color: #1e293b;">üîê Secure Access</h2>
        <p style="text-align: center; font-size: 0.85rem; color: #64748b; margin-bottom: 20px;">
            Select your node role to enter the network.
        </p>

        <form action="/auth" method="post">
            <select name="role" id="roleSelector" onchange="checkRole()" style="margin-bottom: 15px;">
                <option value="sender">Login as Sender</option>
                <option value="receiver">Login as Receiver</option>
                <option value="admin">Login as Admin</option>
            </select>
            
            <div id="receiverData" style="display:none; margin: 10px 0; border: 1px solid #4a90e2; padding: 15px; border-radius: 8px; background: #f0f7ff;">
                <label style="font-size: 0.75rem; color: #4a90e2; font-weight: bold;">RECEIVER IDENTITY</label>
                <input type="text" name="name" id="nameInp" placeholder="Full Name">
                <input type="text" name="phone" id="phoneInp" placeholder="Phone Number">
            </div>

            <div class="password-container">
                <input type="password" name="password" id="passwordField" placeholder="Enter Access Key" required>
                <span class="eye-icon" id="toggleEye" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn" style="margin-top: 20px; width: 100%;">Access System</button>
        </form>
        
        {% if error %}
        <p style="color: #ef4444; font-size: 0.85rem; text-align: center; margin-top: 15px; font-weight: bold;">
            ‚ö†Ô∏è Invalid Credentials. Access Denied.
        </p>
        {% endif %}
    </div>

    <script>
        function checkRole() {
            const role = document.getElementById('roleSelector').value;
            const div = document.getElementById('receiverData');
            const n = document.getElementById('nameInp');
            const p = document.getElementById('phoneInp');
            
            if (role === 'receiver') {
                div.style.display = 'block';
                n.required = true; 
                p.required = true;
            } else {
                div.style.display = 'none';
                n.required = false; 
                p.required = false;
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('passwordField');
            const toggleEye = document.getElementById('toggleEye');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleEye.textContent = 'üôà'; // Closed eye icon
            } else {
                passwordField.type = 'password';
                toggleEye.textContent = 'üëÅÔ∏è'; // Open eye icon
            }
        }
    </script>
</body>
</html>
