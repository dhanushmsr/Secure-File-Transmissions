<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/feedback.png?v=1.1">
    <title>Inkwake | Support Node</title>
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-glow: #6366f1;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: white;
        }

        .feedback-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 50px 40px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .user-avatar {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 22px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transform: rotate(-5deg);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        h2 { 
            margin: 10px 0; 
            font-weight: 800; 
            font-size: 1.7rem;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        p { color: #94a3b8; margin-bottom: 30px; font-size: 0.95rem; }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-family: inherit;
            resize: none;
            height: 140px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        textarea:focus { 
            border-color: var(--accent-glow); 
            background: rgba(0, 0, 0, 0.4); 
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .submit-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .submit-btn:hover { 
            background: #4f46e5; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
        }
        .back-link:hover { color: #94a3b8; }
    </style>
</head>
<body>

    <div class="feedback-card">
        <div class="user-avatar">
            {% if session.get('role') == 'receiver' %}
                <i class="fa-solid fa-download"></i>
            {% else %}
                <i class="fa-solid fa-upload"></i>
            {% endif %}
        </div>

        <h2>
            {% if session.get('role') == 'receiver' %}
                Hey {{ user_name }}, <br>reporting an issue?
            {% else %}
                {{ user_name }}, <br>need assistance?
            {% endif %}
        </h2>

        <p>Your encrypted message will be transmitted directly to the Admin Hub.</p>

        <form action="/submit_feedback" method="post" id="feedbackForm">
            <textarea name="feedback_msg" placeholder="Describe the problem or suggestion here..." required></textarea>
            <button type="submit" class="submit-btn">TRANSMIT FEEDBACK</button>
        </form>

        <a href="javascript:history.back()" class="back-link">
            <i class="fa-solid fa-arrow-left" style="margin-right: 8px;"></i> Return to Dashboard
        </a>
    </div>

    <script>
        // Visual confirmation before submitting
        document.getElementById('feedbackForm').onsubmit = function() {
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> TRANSMITTING...';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';
        };
    </script>

</body>
</html>
