<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .compose-area {
            margin-top: 25px;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #replyInput {
            width: 100%;
            height: 150px; /* Large height to see what you type */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            margin-bottom: 10px;
        }
        #replyInput:focus { border-color: #4a90e2; box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1); }
        .send-btn {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .send-btn:hover { background: #357abd; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 850px;">
        <div class="status-bar">
            <div id="dot" class="indicator"></div>
            <span id="stat">SECURE NODE</span>
            <span style="margin-left:20px; font-weight:bold; color:#4a90e2;">ðŸ‘¤ {{ user_name }}</span>
            <a href="/logout" style="margin-left:auto; color:red; text-decoration:none;">Logout</a>
        </div>
        
        <h2 id="msg">Node Active</h2>
        <button id="start" class="btn" onclick="init()">Initialize Feed</button>

        <div id="mainView" style="display:none; margin-top:20px;">
            <div id="displayArea" style="background:#000; border-radius:15px; min-height:400px; display:flex; align-items:center; justify-content:center; overflow:hidden;">
                <p style="color:white;">Waiting for files...</p>
            </div>
            
            <div id="actions" style="display:none; margin-top:10px; gap:10px;">
                <a id="dl" href="#" download class="btn" style="background:#22c55e; flex:1; text-decoration:none; display:flex; align-items:center; justify-content:center;">Download</a>
                <button onclick="document.getElementById('displayArea').requestFullscreen()" class="btn" style="flex:1;">Fullscreen</button>
            </div>
            
            <div style="margin-top:20px; text-align:left;">
                <h4>ðŸ’¬ Messages</h4>
                <div id="cBox" style="height:150px; overflow-y:auto; background:#f8fafc; padding:10px; border-radius:8px; border:1px solid #ddd; font-size:0.85rem; margin-bottom:15px;"></div>
                
                <div class="compose-area">
                    <h4>ðŸ“¤ Compose Secure Reply</h4>
                    <textarea id="replyInput" placeholder="Type your multi-line message here..."></textarea>
                    <button onclick="sendReply()" class="send-btn">Send Message to Sender</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const uName = "{{ user_name }}";
        const uPhone = "{{ session.get('user_phone') }}";

        function init() {
            document.getElementById('start').style.display='none';
            document.getElementById('mainView').style.display='block';
        }

        function sendReply() {
            const input = document.getElementById('replyInput');
            const message = input.value.trim();
            if (message !== "") {
                socket.emit('send_message', {
                    target: 'all',
                    msg: message
                });
                input.value = "";
                alert("Message broadcasted!");
            }
        }

        socket.on('connect', () => {
            document.getElementById('dot').classList.add('online');
            document.getElementById('stat').innerText = "CONNECTED";
            socket.emit('join_network', { name: uName, phone: uPhone });
            setInterval(() => socket.emit('heartbeat', { name: uName, phone: uPhone }), 30000);
        });

        socket.on('notify_receiver', d => {
            document.getElementById('actions').style.display = 'flex';
            document.getElementById('dl').href = "/static/uploads/" + d.filename;
            const ext = d.filename.split('.').pop().toLowerCase();
            const path = "/static/uploads/" + d.filename;
            let h = "";
            if(['mp4'].includes(ext)) h=`<video width="100%" autoplay controls src="${path}"></video>`;
            else if(['jpg','png','jpeg'].includes(ext)) h=`<img src="${path}" style="width:100%">`;
            else h=`<iframe src="${path}" width="100%" height="450px"></iframe>`;
            document.getElementById('displayArea').innerHTML = h;
        });

        socket.on('new_message', d => {
            const b = document.getElementById('cBox');
            b.innerHTML += `<div><b>${d.user}:</b> ${d.msg} <small style="color:gray;">(${d.time})</small></div>`;
            b.scrollTop = b.scrollHeight;
        });
    </script>
</body>
</html>
